<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredericka+the+Great&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/style.css">

    <title>The Band</title>
</head>

<body>
    <script src="https://unpkg.com/embla-carousel/embla-carousel.umd.js"></script>
    <script src="https://unpkg.com/embla-carousel-autoplay/embla-carousel-autoplay.umd.js"></script>

    <script src="script/header.js" type="module"></script>
    <script src="script/event.js" type="module"></script>

    <header class="sticky-top" id="header">
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
                <a class="navbar-brand" href="/">
                    <figure class="figure">
                        <img src="img/The_Chalkeaters_logo.png" height="60px" alt="The Chakleaters">
                    </figure>
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                        <a class="nav-link" href="/news">Noticias</a>
                        <a class="nav-link" href="/music">Musica</a>
                        <a class="nav-link active" aria-current="page" href="/event">Eventos</a>
                        <a class="nav-link" href="/contact">Contacto</a>
                    </div>
                </div>
            </div>
        </nav>


        <div class="embla">
            <div class="embla__container">
                <div class="embla__slide"><a href="https://twitter.com/TheChalkEaters?ref_src=twsrc%5Etfw"
                        class="twitter-follow-button" data-show-count="false">Follow @TheChalkEaters</a>
                    <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

                    <div style="display: flex; align-content: center;">
                        <script src="https://apis.google.com/js/platform.js"></script>
                        <div class="g-ytsubscribe" data-channelid="UCYSvX0lqo-ZinYNQSHVCqlQ" data-layout="default"
                            data-count="hidden"></div>
                    </div>
                </div>
                <div class="embla__slide">No olvideis probar los nuevos sabores de tiza</div>
                <div class="embla__slide">Slide 3</div>
            </div>
        </div>
    </header>

    <div class="form-event-container">
        <form id="form-event" class="form-event" method="get">
            <div class="row">
                <div class="col">
                    <label for="place" class="form-label">Lugar:</label>
                    <select name="place" id="place" required>
                    </select>
                </div>

            </div>
            <div class="row">
                <div class="col">
                    <div id="moments">
                        <label>Hora:</label>
                        <input type="checkbox" name="moment" value="morning" id="morning"> <label for="morning"
                            class="form-label">Ma√±ana</label>
                        <input type="checkbox" name="moment" value="afternoon" id="afternoon"><label for="afternoon"
                            class="form-label">Tarde</label>
                        <input type="checkbox" name="moment" value="night" id="night"><label for="night"
                            class="form-label">Noche</label>
                    </div>

                </div>

            </div>
            <label for="past">Mostrar eventos pasados:</label> <input type="checkbox" name="past" id="past">
            <button type="submit" class="btn btn-secondary">Buscar</button>
        </form>
    </div>


    <div id="cartel" class="cartel hidden">
        <h1 class="seccion">
            Mas Eventos proximamente
        </h1>
    </div>

    <div id="container-event" class="container">

    </div>
    <footer class="conatiner-fluid text-center">
        <a href="/">
            <figure class="figure">
                <img src="img/The_Chalkeaters_logo.png" height="60px" alt="The Chakleaters">
            </figure>
        </a>
    </footer>

</body>

</html>
