<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredericka+the+Great&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/style.css">
    <title>The Band</title>
</head>

<body>
    <script src="https://unpkg.com/embla-carousel/embla-carousel.umd.js"></script>
    <script src="https://unpkg.com/embla-carousel-autoplay/embla-carousel-autoplay.umd.js"></script>

    <script src="script/header.js" type="module"></script>
    <script src="script/contact.js " type="module"></script>

    <header class="sticky-top" id="header">
        <nav class="navbar navbar-expand-lg bg-secondary bg-gradient">
            <div class="container-fluid">
                <a class="navbar-brand" href="/">
                    <figure class="figure">
                        <img src="img/The_Chalkeaters_logo.png" height="60px" alt="The Chakleaters">
                    </figure>
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                        <a class="nav-link" href="/news">Noticias</a>
                        <a class="nav-link" href="/music">Musica</a>
                        <a class="nav-link" href="/event">Eventos</a>
                        <a class="nav-link active" aria-current="page" href="/contact">Contacto</a>
                    </div>
                </div>
            </div>
        </nav>


        <div class="embla">
            <div class="embla__container">
                <div class="embla__slide"><a href="">Entradas ya a la venta</a></div>
                <div class="embla__slide">Slide 2</div>
                <div class="embla__slide">Slide 3</div>
            </div>
        </div>
    </header>

    <div class="container-fluid">
        <div class="row">
            <h1 class="col seccion">
                Formulario de Contacto
            </h1>
        </div>

        <form id="contact" class="form-contact" action="/contact/comment" method="post">
            <label for="name" class="form-label">Nombre</label>
            <input type="text" class="form-control" name="name" id="name">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" name="email" id="email">
            <label for="comment" class="form-label">Comentario</label>
            <textarea name="comment" class="form-control" id="comment" cols="30" rows="10"></textarea>
            <div class="col-md-6">
                <button type="submit" class="btn btn-secondary">Enviar</button>
            </div>
        </form>
    </div>
    <div class="container-fluid">
        <div class="row">
            <h1 class="col seccion">
                Sunscribete al Newsletter
            </h1>
        </div>
        <form id="newsletter" class="form-contact" action="/contact/newsletter" method="post">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" name="email" id="email">
            <div class="col-md-3">
                <button type="submit" class="btn btn-secondary">Subscribirse</button>
            </div>
        </form>
    </div>


    <footer class="conatiner-fluid text-center bg-secondary bg-gradient">
        <a href="/">
            <figure class="figure">
                <img src="img/The_Chalkeaters_logo.png" height="60px" alt="The Chakleaters">
            </figure>
        </a>
    </footer>


</body>

</html>
